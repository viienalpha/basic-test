<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./own/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#000" />
  <meta name="description" content="Credit System" />
  <link rel="apple-touch-icon" href="./logo256.png" />
  <link rel="apple-touch-icon" sizes="48x48" href="./own/logo48.png" />
  <link rel="apple-touch-icon" sizes="128x128" href="./own/logo128.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="./own/logo192.png" />
  <link rel="apple-touch-icon" sizes="256x256" href="./own/logo256.png" />
  <link rel="shortcut icon" sizes="196x196" href="./own/logo192.png">
  <meta name="msapplication-square128x128logo" content="./own/logo128.png" />
  <meta name="msapplication-square192x192logo" content="./own/logo192.png" />
  <meta name="msapplication-wide256x256logo" content="./own/logo256.png" />
  <meta name="msapplication-square256x256logo" content="./own/logo256.png" />

  <link rel="manifest" id="manifest">
  <title>Test FE</title>

  <script type="text/javascript">
    var myDynamicManifest = {
      name: 'Test FE',
      short_name: 'Financial report',
      start_url: '.',
      background_color: '#fff',
      theme_color: '#000',
      display: "standalone",
      icons: [
        {
          src: './own/logo48.png',
          sizes: '48x48',
          type: 'image/png'
        },
        {
          src: './own/logo128.png',
          sizes: '128x128',
          type: 'image/png'
        },
        {
          src: './own/logo192.png',
          sizes: '192x192',
          type: 'image/png'
        },
        {
          src: './own/logo256.png',
          sizes: '256x256',
          type: 'image/png'
        }
      ]
    };

    const stringManifest = JSON.stringify(myDynamicManifest);
    const blob = new Blob([stringManifest], { type: 'application/json' });
    const manifestURL = URL.createObjectURL(blob)
    document.querySelector('#manifest').setAttribute('href', manifestURL);

  </script>
</head>

<body theme-color="blue">
  <div id="root"></div>

</body>

</html>
